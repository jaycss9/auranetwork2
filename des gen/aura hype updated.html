      border-radius: 8px;
      text-align: center;
    }

    h2, h3 {

      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
      display: block;
    }

    input[type="text"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ECB365;
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: #1B1A17;
      color: #fff;
      box-sizing: border-box;
    }

    button {
      background-color: #FF7700;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1B1A17;
    }

    .generated-description {
      margin-top: 30px;
      padding: 20px;
      background-color: #1b1a32;
      border-radius: 8px;
      box-shadow: 0 0 25px #ECB365;
    }

    .copy-container {

    }

    .copy-button {

      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .copy-button:hover {

    .copy-text {

      border-radius: 4px;
      margin-bottom: 20px;
      background-color: #1B1A17;
      color: #fff;
      box-sizing: border-box;
    }

    img{
      width: 50px;
    }
  </style>
