<!DOCTYPE html>
<html lang="en">
<head>

  <title>YouTube Description Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff; /* White background */
      color: #333; /* Dark gray text color */
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px;
      background-color: #333; /* Dark gray container background */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    h2, h3 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #ff9900; /* Orange text color */
    }

    label {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 10px;
      display: block;
      color: #ff9900; /* Orange text color */
    }

    input[type="text"],
    textarea {
      width: calc(100% - 20px);
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ff9900; /* Orange border */
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: #fff; /* White input background */
      color: #333; /* Dark gray text color */
      box-sizing: border-box;
    }

    button {
      background-color: #ff9900; /* Orange button color */
      color: #fff; /* White text color */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333; /* Dark gray button color on hover */
    }

    .generated-description {
      margin-top: 30px;
      padding: 20px;
      background-color: #333; /* Dark gray generated description background */
      border-radius: 8px;
      box-shadow: 0 0 25px #ff9900; /* Orange box shadow */
    }

    .copy-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .copy-button {
      background-color: #ff9900; /* Orange button color */
      color: #333; /* Dark gray text color */
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      transition: background-color 0.3s;
    }

    .copy-button:hover {
      background-color: #333; /* Dark gray button color on hover */
    }

    .copy-text {
      font-size: 14px;
      font-weight: 500;
      color: #333; /* Dark gray text color */
    }

    img {
      width: 50px;
    }
  </style>

</head>

</html>
